<!DOCTYPE html>
<html>
  <head>
    <title>FENIX Catalog Interface</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="description" content="FENIX Catalog Interface">
    <meta name="author" content="Daniele Salvatore <daniele.salvatore[at]fao.org>">
    
    <!-- Bootstrap -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <!-- jQWidgets -->
    <link rel="stylesheet" href='http://fenixapps.fao.org/repository/js/jqwidgets/3.1/styles/jqx.base.css'/>
    <!--Google font -->
    <link type="text/css" rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,700,400italic|Roboto+Condensed">
    <!-- JQuery Pines Framework-->
    <link rel="stylesheet" href='css/jquery.pnotify.default.css'/>
    <!-- FENIX CSS -->
    <link rel="stylesheet" href='css/catalog.css'/>
    <!-- Ad-hoc Component CSS -->
    <link rel="stylesheet" href='css/iThing-min.css'/>
      
  </head>
  <body>

    <!-- TOPMENU TODO:change it with the f_topmenu.js-->
    <nav class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">
                    <img src="css/img/logo-fenix.gif">
                </a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Catalog</a></li>
                    <li><a href="http://fenixapps.fao.org/repository/panel/view.html?lang=EN">View</a></li>
                    <li><a href="http://fenixapps.fao.org/repository/panel/administration.html?lang=EN">Administration</a></li>
                    <li><a href="http://fenixapps.fao.org/repository/panel/management.html?lang=EN">Data Management</a></li>
                    <li><a href="http://fenixapps.fao.org/repository/panel/analysis.html?lang=EN">My Analysis</a></li>
                    <li><a href="http://fenixapps.fao.org/repository/panel/thematic.html?lang=EN">Thematic Modules</a></li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>

    <!-- Catalog Form container -->
    <div class="container">
        <div class="row">
            <div class="col-lg-10">
                <div id="form-container"></div>
            </div>
            <div class="col-lg-2">
                <button id="getvalues" class="btn btn-danger btn-block"> Search </button>
            </div>
        </div>
    </div>

    <!-- Filters container -->
    <div class="filter-background">
        <div class="container">
            <div id="filters-container" class="btn-group btn-group-justified">
                <div class="btn-group">
                    <button data-filter-value="*" class="btn btn-default btn-lg btn-block catalog-filter">Show all</button>
                </div>
                <div class="btn-group">
                    <button data-filter-value=".dataset" class="btn btn-default btn-lg btn-block catalog-filter">Dataset</button>
                </div>
                <div class="btn-group">
                    <button data-filter-value=".codelist" class="btn btn-default btn-lg btn-block catalog-filter">Codelist</button>
                </div>
                <div class="btn-group">
                    <button data-filter-value=".layer" class="btn btn-default btn-lg btn-block catalog-filter">Layer</button>
                </div>
            </div>
        </div>
    </div>


    <!-- Results grid container-->
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div id="results-container"></div>
                <div id="results-pagination"></div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <nav class="navbar navbar-default navbar-fixed-bottom" role="navigation">
        <div class="container">
            <div class="col-lg-12 fx-footer">
                COPYRIGHT Â© FENIX 2014 <br> FAQ   |   TERMS OF USE   |   USER GUIDE   |   FENIX   |   LOGIN
            </div>

        </div>
    </nav>

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

    <!-- Jqwidgets -->
    <script src="js/jQAllRangeSliders-min.js"></script>
    <script type='text/javascript' src='http://fenixapps.fao.org/repository/js/jqwidgets/3.1/jqx-all.js'></script>

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Third-party libs    -->
    <script src="js/isotope.js"></script>
    <script src="js/jquery.pnotify.min.js"></script>

    <!-- FENIX js  -->
    <script src="js/commons.js"></script>
    <script src="js/fenix-catalog-bridge-js.js"></script>
    <script src="js/fenix-ui-creator-js.js"></script>
    <script src="js/fenix-catalog-demo-js.js"></script>
    <script src="js/fenix-catalog-results-grid-js.js"></script>
    <script src="js/fenix-catalog-results-generator-js.js"></script>
    <script src="js/controller.js"></script>

  </body>
</html>

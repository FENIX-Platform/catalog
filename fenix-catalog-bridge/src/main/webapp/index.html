<!DOCTYPE html>
<html>
  <head>
    <title>FENIX Catalog Bridge</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content=">FENIX Catalog Bridge component">
    <meta name="author" content="Daniele Salvatore <daniele.salvatore[at]fao.org>">
    
    <!-- Bootstrap -->
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css" rel="stylesheet">
      
  </head>
  <body>
  
  	<button id='perform-1'>Perform action 1 </button>
    <button id='perform-2'>Perform action 2 </button>

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.2/js/bootstrap.min.js"></script>
      
    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    
    <script src="commons.js"></script>
    <script src="fenix-catalog-bridge-js.js"></script>
    <script src="fenix-component-with-catalog-plugin-js.js"></script>
    
    <script type="text/javascript">

    $(document).ready(function(){

      $('#perform-1').on('click', fenix_component_producer.fakeFnOne);
      $('#perform-2').on('click', fenix_component_producer.fakeFnTwo);
    
      //bridge initialization
      var factory   = new fenix_catalog_bridge_factory();
      var bridge_id = 'mycustomid';
      var bridge    = factory.createBridge({id : bridge_id})

      //Component initialization
      fenix_component_producer.init()
      fenix_component_consumer.init()

      //Business Logic implementation
      document.body.addEventListener("perform.fakefnone.producer.fenix", function(event){
        bridge.actionOneHandler(fenix_component_producer, fenix_component_consumer)
      }, false);

      document.body.addEventListener("perform.fakefntwo.producer.fenix", function(event){
        bridge.actionTwoHandler(fenix_component_producer, function( s ){  alert(s); });
      }, false);

    });

    </script>
  </body>
</html>

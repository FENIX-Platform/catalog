<!DOCTYPE html>
<html>
<head>

    <title>FENIX Catalog</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="description" content="FENIX Catalog Interface">
    <meta name="author" content="Daniele Salvatore <daniele.salvatore[at]fao.org>">

    <!-- Bootstrap + Font Awesome-->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.css" rel="stylesheet">
    <!-- FENIX CSS -->
    <link rel="stylesheet" href='css/modular-catalog.css'/>
    <link rel="stylesheet" href='css/iThing-min.css'/>

    <link rel="stylesheet" href='http://fenixapps.fao.org/repository/js/jqwidgets/3.1/styles/jqx.base.css'/>

    <link type="text/css" rel="stylesheet"
          href="http://fonts.googleapis.com/css?family=Roboto:300,400,700,900U|Roboto+Condensed">
    <link rel="stylesheet" href='css/pnotify.css'/>
    <link rel="stylesheet" href='css/nprogress.css'/>

</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-lg-12 fx-catalog-header">
            <em class="fx-typo-black">CATALOG</em> | <em class="fx-catalog-header-btn-close">Collapse this panel</em>
            <em class="fx-catalog-header-btn-settings pull-right">SETTINGS</em>
        </div>
    </div>
    <div class="row fx-catalog-modular-filter-container">
        <div class="col-lg-3 fx-catalog-modular-menu-container">
            <div id="fx-catalog-modular-menu"></div>
        </div>
        <div class="col-lg-9 fx-catalog-modular-form-wrapper">
            <div id="fx-catalog-modular-form" class="fx-catalog-modular-form-container"></div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12 fx-catalog-resume-bar">
            <div class="fx-catalog-resume-bar-help"></div>
            <div class="fx-catalog-resume-bar-text">FILTER BY</div>
            <div class="fx-catalog-resume-bar-arrow"></div>
            <div id="fx-catalog-resume">
                <button class="btn pull-right fx-typo-black" id="fx-catalog-submit-btn">SUBMIT</button>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div id="fx-catalog-results" class="col-lg-12">
        </div>
    </div>
</div>

<!-- Javascript
================================================== -->
<script data-main="js/index" src="js/lib/require.js"></script>

</body>
</html>
